<body class="body-account">

    <div class="position-absolute w-75 start-50 top-50 translate-middle bg-light p-3">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-register" type="button" role="tab" aria-controls="nav-home" aria-selected="true">ثبت نام</button>
              <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-login" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">ورود به سایت</button>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-register" role="tabpanel" aria-labelledby="nav-home-tab">
                <form class="row g-3 needs-validation" novalidate>
                   
                    <div class="col-md-11 ms-auto">
                      <label for="validationCustomUsername" class="form-label">نام و نام خانوادگی</label>
                      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend">
                    </div>
                    <div class="col-md-11 mx-auto">
                      <label for="validationCustom03" class="form-label">ایمیل</label>
                      <input type="email" class="form-control" id="validationCustom03" required>
                      <div class="invalid-feedback">
                      لطفا یک ایمیل معتبر وارد کنید .
                      </div>
                    </div>
                    <div class="col-md-11 mx-auto">
                      <label for="validationCustom04" class="form-label">جنسیت</label>
                      <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">انتخاب کن...</option>
                        <option value="male">مرد</option>
                        <option value="female">زن</option>
                        <option value="not">نامشخص</option>
                      </select>
                      <div class="invalid-feedback">
                       لطفا جنسیت خود را وارد کنید
                      </div>
                    </div>
                    <div class="col-md-11 mx-auto">
                        <label for="validationCustom05" class="form-label">رمز عبور</label>
                        <input type="password" class="form-control" id="validationCustom05" required>
                        <div class="invalid-feedback">
                        لطفا رمز عبور وارد کنید .
                        </div>
                      </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">ثبت نام</button>
                    </div>
                  </form>
            </div>
            <div class="tab-pane fade" id="nav-login" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
          </div>
    </div>


    <script src="./BootStrap/Js/bootstrap.bundle.min.js"></script>
