    <title>Progress</title>
</head>

<body>

<div class="container">
  <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="height: 10px;">
    <div class="progress-bar" style="width: 0%">0 %</div>
  </div>

  <div class="mt-4"></div>

  <div class="progress" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 15px;">
    <div class="progress-bar bg-success w-25">25 %</div>
  </div>

  <div class="mt-4"></div>

  <div class="progress" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="height: 20px;">
    <div class="progress-bar bg-info w-50">50 %</div>
  </div>

  <div class="mt-4"></div>

  <div class="progress" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="height: 30px;">
    <div class="progress-bar bg-warning w-75">75 %</div>
  </div>

  <div class="mt-4"></div>

  <div class="progress" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="height: 40px;">
    <div class="progress-bar bg-danger w-100">100 %</div>
  </div> 

  <!--  -->

  <div class="progress-stacked mt-5" style="height: 30px;">
    <div class="progress w-25" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="height: 30px;">
      <div class="progress-bar progress-bar-striped">25 %</div>
    </div>
    <div class="progress w-50" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="height: 30px;">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-success">50 %</div>
    </div>
    <div class="progress w-25" role="progressbar" a aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="height: 30px;">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-info">25 %</div>
    </div>
  </div>


</div>
 




    <script src="./BootStrap/Js/bootstrap.bundle.min.js"></script>
