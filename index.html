    <title>Forms 3</title>

<body>

<div class="container">
<form action="#" method="get">

<label class="form-label" for="myInput">Price</label>
<input type="range" class="form-range" 
value="100000" min="1000" max="500000" step="1" name="" id="myInput" oninput="ChangePrice()">
<p id="myPrice">100000</p>

<hr>
<hr>

<div class="my-3 form-floating">
<input type="email" class="form-control" name="" id="myEmail" placeholder="123"> 
<label class="form-label" for="myEmail">Email</label>   
</div>

<hr>
<hr>

<div class="my-3 form-floating">
<input type="password" class="form-control" name="" id="myPass" placeholder="123"> 
<label class="form-label" for="myPass">Password</label>   
</div>

<hr>
<hr>

<div class="my-3 form-floating">
<textarea class="form-control" placeholder="123" name="" id="myText" cols="30" rows="10" style="height: 250px;"></textarea>
<label class="form-label" for="myText">Text</label>   
</div>

<hr>
<hr>

<div>
<input type="submit" class="btn btn-success" value="send">    
</div>

</form>  
</div>
