<body>

<div class="container">

    <button>Ali</button>
    <input type="submit" value="Ali">
    <input type="reset" value="Ali">
    <a href="#">Ali</a>

</div>

<!-- ------------------------------- -->

<div class="container">

    <button class="btn btn-danger">Ali</button>
    <input type="submit" value="Ali" class="btn btn-success">
    <input type="reset" value="Ali" class="btn btn-warning">
    <a href="#" class="btn btn-primary">Ali</a>
    <a href="#" class="btn btn-dark">Ali</a>
    <a href="#" class="btn btn-light">Ali</a>
    <a href="#" class="btn btn-info">Ali</a>
    <a href="#" class="btn btn-info active">Ali</a>
    <a href="#" class="btn btn-link">Ali</a>
    
</div>

<!-- --------------------------------- -->


<div class="container mt-5">

    <a href="#" class="btn btn-outline-primary">Ali</a>
    <a href="#" class="btn btn-outline-dark">Ali</a>
    <a href="#" class="btn btn-outline-light">Ali</a>
    <a href="#" class="btn btn-outline-info">Ali</a>
    <!-- <a href="#" class="btn btn-outline-link">Ali</a> -->
    <a href="#" class="btn btn-outline-warning">Ali</a>
    <a href="#" class="btn btn-outline-primary">Ali</a>
    <a href="#" class="btn btn-outline-danger">Ali</a>
    <a href="#" class="btn btn-outline-danger active">Ali</a>
    
</div>

<!-- ------------------------------------ -->

<div class="container mt-5">

    <button class="btn btn-danger">Ali</button>
    <button class="btn btn-danger" disabled>Ali</button>
    <br>
    <br>
    <a href="#" class="btn btn-danger">Ali</a>
    <!-- <a href="#" class="btn btn-danger" disabled>Ali</a> -->
    <a href="#" class="btn btn-danger disabled">Ali</a>

</div>

<!-- ----------------------------------- -->

<div class="container mt-5">

    <a href="#" class="btn btn-danger">Ali</a>
    <a href="#" class="btn btn-danger btn-sm">Ali</a>
    <a href="#" class="btn btn-danger btn-lg">Ali</a>

</div>

<!-- ----------------------------------- -->

<div class="container mt-5">

<div class="d-grid gap-3 d-sm-block">
    <a href="#" class="btn btn-danger w-100">Ali</a>
    <a href="#" class="btn btn-danger">Ali</a>
    <a href="#" class="btn btn-danger">Ali</a>
    <a href="#" class="btn btn-danger">Ali</a>
</div>

</div>
