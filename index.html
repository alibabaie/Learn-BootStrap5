<body>
<!--  -->
<div class="container mt-5">
  <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" data-bs-title="Ali Babaie" 
  data-bs-content="Mazandaran">
  Babol
  </button>
</div>  

<div class="container mt-5 pb-5">
  <button type="button" class="btn btn-lg btn-success" data-bs-toggle="popover" data-bs-title="Amir Hossain Babaie" 
  data-bs-content="Mazandaran" data-bs-trigger="focus">
  Babol
  </button>
</div>

<div class="container mt-5 pb-5">
  <button type="button" class="btn btn-lg btn-success" data-bs-toggle="popover" data-bs-title="Zeynab Babaie" 
  data-bs-content="Mazandaran" data-bs-trigger=" hover focus">
  Babol
  </button>
</div>

<!--  -->

<div class="container mt-5">
  <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Top popover">
    Popover on top
  </button>
  <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Right popover">
    Popover on right
  </button>
  <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Bottom popover">
    Popover on bottom
  </button>
  <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="Left popover">
    Popover on left
  </button>  
</div>
