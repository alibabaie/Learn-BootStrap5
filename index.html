    <title>پروژه وب سایت آموزشگاهی</title>
</head>

<body>
    <!-- s1 start loader -->

    <div id="preloader">
        <div id="loader"></div>
    </div>

    <!-- s1 end loader -->

    <!-- s2,s3 start header -->

    <header>
        <nav class="fixed-top px-3 header">
            <ul class="list-unstyled d-flex justify-content-between align-items-center">
                <li class="d-flex">
                    <button type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
                        aria-controls="offcanvasScrolling">
                        <i class="bi bi-menu-button-wide-fill"></i>
                    </button>

                    <div class="search-container">
                        <input type="text" name="search" placeholder="Search..." class="search-input">
                        <a href="#" class="search-btn">
                            <i class="bi bi-search"></i>
                        </a>
                    </div>
                </li>
                <li>
                    <a href="index.html"></a>
                    <img src="./img/logo.png" class="logo" alt="">
                </li>
                <li class="d-flex">
                    <button type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasUser"
                        aria-controls="offcanvasScrolling">
                        <i class="bi bi-person-circle"></i>
                    </button>

                    <button type="button">
                        <i class="bi bi-person-circle"></i>
                    </button>

                </li>
            </ul>
        </nav>
    </header>

    <div class="offcanvas offcanvas-start my-canvas" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Offcanvas with body scrolling</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p>Try scrolling the rest of the page to see this option in action.</p>
        </div>
    </div>

    <div class="offcanvas offcanvas-end my-canvas" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasUser"
        aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Offcanvas with body scrolling</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p>Try scrolling the rest of the page to see this option in action.</p>
        </div>
    </div>

    <!-- s2,s3 end header -->


    <script src="./BootStrap/Js/bootstrap.bundle.min.js"></script>
    <script src="./Js/jquery.min.js"></script>
    <script src="./Js/script.js"></script>
