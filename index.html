<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./BootStrap/Css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./BootStrap/Css/bootstrap.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="./BootStrap/Css/bootstrap.rtl.min.css"> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./Css/style.css">
    <title>Button Group</title>
</head>

<body>

<div class="container">
    <button class="btn btn-info">Ali</button>
    <button class="btn btn-info">Amir Hossain</button>
    <button class="btn btn-info">Fatemeh Zahra</button>
    <button class="btn btn-info">Zeynab</button>

    <!----------------------  -->

    <div class="btn-group mt-5">
        <button class="btn btn-info">Ali</button>
        <button class="btn btn-info">Amir Hossain</button>
        <button class="btn btn-info">Fatemeh Zahra</button>
        <button class="btn btn-info">Zeynab</button>
    </div>

    <!-- --------------------- -->

    <div class="btn-group mt-5">
        <button class="btn btn-outline-dark">prev</button>
        <button class="btn btn-outline-dark">1</button>
        <button class="btn btn-outline-dark active">2</button>
        <button class="btn btn-outline-dark" disabled>3</button>
        <button class="btn btn-outline-dark">next</button>
    </div>

    <!-- ---------------------- -->

    <div class="btn-group mt-5">
    <input type="checkbox" class="btn-check" id="check-1">
    <label for="check-1" class="btn btn-outline-success">Ali</label>
    <input type="checkbox" class="btn-check" id="check-2">
    <label for="check-2" class="btn btn-outline-success">Amir Hossain</label>
    <input type="checkbox" class="btn-check" id="check-3">
    <label for="check-3" class="btn btn-outline-success">Fatemeh Zahra</label>
    <input type="checkbox" class="btn-check" id="check-4">
    <label for="check-4" class="btn btn-outline-success">Zeynab</label>
    </div> 

    <!-- ---------------------- -->

        <div class="btn-group mt-5">
        <input type="radio" name="radio1" class="btn-check" id="check-5">
        <label for="check-5" class="btn btn-outline-danger">Ali</label>
        <input type="radio" name="radio1" class="btn-check" id="check-6">
        <label for="check-6" class="btn btn-outline-danger">Amir Hossain</label>
        <input type="radio" name="radio1" class="btn-check" id="check-7">
        <label for="check-7" class="btn btn-outline-danger">Fatemeh Zahra</label>
        <input type="radio" name="radio1" class="btn-check" id="check-8">
        <label for="check-8" class="btn btn-outline-danger">Zeynab</label>
        </div>

        <!-- ------------------- -->

            <div class="btn-group-vertical mt-5">
            <input type="radio" name="radio1" class="btn-check" id="check-9">
            <label for="check-9" class="btn btn-outline-primary">Ali</label>
            <input type="radio" name="radio1" class="btn-check" id="check-10">
            <label for="check-10" class="btn btn-outline-primary">Amir Hossain</label>
            <input type="radio" name="radio1" class="btn-check" id="check-11">
            <label for="check-11" class="btn btn-outline-primary">Fatemeh Zahra</label>
            <input type="radio" name="radio1" class="btn-check" id="check-12">
            <label for="check-12" class="btn btn-outline-primary">Zeynab</label>
            </div>

            <!-- ----------------- -->

            <div class="btn-toolbar justify-content-center mt-5">

                <div class="btn-group">
                    <button class="btn btn-outline-dark">aaa</button>
                    <button class="btn btn-outline-dark active">bbb</button>
                    <button class="btn btn-outline-dark">ccc</button>
                </div>

                <div class="btn-group">
                    <button class="btn btn-outline-danger">aaa</button>
                    <button class="btn btn-outline-danger active">bbb</button>
                    <button class="btn btn-outline-danger">ccc</button>
                </div>

                <div class="btn-group">
                    <button class="btn btn-outline-success">aaa</button>
                    <button class="btn btn-outline-success active">bbb</button>
                    <button class="btn btn-outline-success">ccc</button>
                </div>


            </div>

            <!-- -------------------- -->

            <div class="btn-toolbar justify-content-center mt-5">

                <div class="btn-group-sm">
                    <button class="btn btn-outline-success">aaa</button>
                    <button class="btn btn-outline-success active">bbb</button>
                    <button class="btn btn-outline-success">ccc</button>
                </div>

                <div class="btn-group-lg">
                    <button class="btn btn-outline-success">aaa</button>
                    <button class="btn btn-outline-success active">bbb</button>
                    <button class="btn btn-outline-success">ccc</button>
                </div>

            </div>




</div>



    <script src="./BootStrap/Js/bootstrap.bundle.min.js"></script>
    <script src="./Js/script.js"></script>

</body>

</html>
